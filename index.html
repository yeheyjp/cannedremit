<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canned Messages Tool</title>

  <!-- Load Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f6f7;
    }
    .hidden-text {
      display: none;
    }
    .copied-label {
      font-size: 0.9rem;
      color: green;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .copied-label.visible {
      opacity: 1;
    }
	.list-group-item div span {
	word-wrap: break-word;
	word-break: break-word;
	}
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container mt-4">
	  
<!-- GREETINGS GROUP -->
<h3>Greetings</h3>      
<div class="list-group">
<!-- Message 1 -->
<div class="list-group-item d-flex align-items-center">
<span class="me-3 text-secondary" onclick="copyBoth('messageHCWH', 'copied-labelHCWH')" style="cursor: pointer;"><i class="fas fa-copy"></i></span>
<div>
<span>How can we help?</span>
<span id="copied-labelHCWH" class="copied-label">Copied</span>
</div>
<span id="messageHCWH" class="hidden-text">Hello! Thank you for messaging YeheyRemit customer support. How can we help? ðŸ˜Š</span>
</div>
<!-- End Message 1 -->
<!-- Message 2 -->
<div class="list-group-item d-flex align-items-center">
<span class="me-3 text-secondary" onclick="copyBoth('messageYWC', 'copied-labelYWC')" style="cursor: pointer;"><i class="fas fa-copy"></i></span>
<div>
<span>You're welcome.</span>
<span id="copied-labelYWC" class="copied-label">Copied</span>
</div>
<span id="messageYWC" class="hidden-text">You're welcome. If you have any more questions or need further assistance, feel free to message us again or call us at 03-4550-1407.</span>
</div>
<!-- End Message 2 -->
        </div>

      </div>
<!-- END GREETINGS GROUP -->
    </div>
  </div>

  <script>
    function copyBoth(elementId, labelId) {
      const text = document.getElementById(elementId).textContent.trim();
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);

      const label = document.getElementById(labelId);
      label.classList.add('visible');
      setTimeout(() => {
        label.classList.remove('visible');
      }, 3000);
    }
  </script>

</body>
</html>
